<form>
    <div class="mass-edit-linker-menu">

        <div class="header">

        </div>

        <div class="links" style="display: flex;">
            <div class="link" style="background: dimgray; height: 19px;">
                <div style="flex: 0.1;"></div>
                <div>Link ID</div>
                <div></div>
                <div></div>
            </div>
            {{#each links as |link|}}
            <div class="link" data-index="{{@index}}">
                <a class="toggle-type" style="flex: 0.1; text-align: center;">{{{link.icon}}}</a>
                <div class="linkId" contenteditable="true">{{link.id}}</div>
                <a class="remove-link" title="Remove Link from Selected"><i class="fa-solid fa-link-slash"></i></a>
                <a class="apply-link" title="Apply Link to Selected"><i class="fa-solid fa-link"></i></a>
            </div>
            {{/each}}
        </div>
    </div>
</form>
