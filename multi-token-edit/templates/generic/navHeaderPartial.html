{{#if items}}
<nav class="sheet-tabs tabs" data-group="{{dataGroup}}" aria-role="Form Tab Navigation">
  {{#each items}}
  <a class="item" data-tab="{{dataTab}}">{{label}}</a>
  {{/each}}
</nav>
{{/if}}

{{#each tabs}}
<div class="tab" data-group="{{../dataGroup}}" data-tab="{{dataTab}}">
  {{#if nav}}
    {{~>me-navHeaderPartial nav}}
    {{/if}}
    {{#each groups}}
    {{~>me-form-group this}}
    {{/each}}
</div>
{{/each}}

{{#each groups}}
{{~>me-form-group this}}
{{/each}}
