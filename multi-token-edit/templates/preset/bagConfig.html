<form>
    <div class="form-group">
        <label>Bag Name</label>
        <input type="text" class="bag-name" name="bagName" placeholder="" value="{{name}}">
    </div>

    {{tagInput tags=tags name="tags"}}
    <p class="notes">Presets with matching tags will be displayed within this bag.</p>

    <br>

    <footer class="sheet-footer flexrow">
        <button type="submit" value="save">Save</button>
        <button type="submit" value="delete">Delete Bag</button>
    </footer>
</form>
