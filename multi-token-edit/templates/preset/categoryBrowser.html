
<div class="content {{alignment}}">
    <div class="menu {{alignment}}">
        {{#each menus as |menu|}}
        <div class="category-list {{../alignment}}">
            {{#each menu.categories as |category|}}
            <div class="category {{#if category.active}}active{{/if}}" data-id="{{category.id}}" title="{{category.title}}{{#if category.query}}&#013;{{category.query}}{{/if}}">
                {{#if category.img}}
                <img src="{{category.img}}">
                {{else if category.fa}}
                <i class="{{category.fa}}"></i>
                {{else}}
                <i class="fa-solid fa-triangle-exclamation"></i>
                {{/if}}
            </div>
            {{/each}}
        </div>
        {{/each}}
    </div>
    
    <div class="preset-browser" style="flex: 1;">
        {{>me-preset-list presets=presets}}
    </div>
</div>
