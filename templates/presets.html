<div class="overlay"><p class="label">CREATE PRESET</p></div>
<form class="mass-edit-preset-form">

    <header class="preset-header flexcol">
        {{#if isPlaceable}}
        <select class="document-select">
            {{#each documents as |document|}}
            <option value="{{document}}" {{#if (eq document ../currentDocument)}}selected="selected"{{/if}}>{{document}}</option>
            {{/each}}
        </select>
        {{/if}}
        {{#if createEnabled}}
        <div class="header-actions action-buttons flexrow">
            <button class="create-item"><i class="fas fa-plus"></i> Create Preset</button>
            <!-- <button class="create-folder"><i class="fas fa-folder"></i> Create Folder</button> -->
        </div>
        {{/if}}
        <div class="header-search flexrow">
            <a class="header-control toggle-search-mode" data-tooltip="Search by Name only"><i class="fas fa-search"></i></a>
            <input type="search" name="search" value="{{lastSearch}}" placeholder="Search" autocomplete="off">
            <a class="header-control toggle-sort" data-tooltip="Sort Alphabetically"><i class="fa-solid fa-arrow-down-a-z"></i></a>
        </div>
    </header>

    <ol class="item-list preset-items">
        <!-- <li class="items-header flexrow">
            <label class="flexrow">Presets</label>
            <div class="item-controls flexrow {{#unless createEnabled}}short{{/unless}}">
                {{#if createEnabled}}
                <a class="item-control preset-create" title="Create New Preset" data-type="objective">
                    <i class="fas fa-plus"></i>
                </a>
                {{/if}}
            </div>
        </li> -->
        {{#each presets as |preset|}}
        <li class="item flexrow" data-id="{{preset.id}}" name="{{preset.name}}" {{#if preset.color}}style="background-color: {{preset.color}};"{{/if}}>

            <img class="thumbnail" title="abc" alt="abc" src="{{preset.img}}">

            <div class="item-name flexrow">
                <label title="{{preset.title}}" name="{{preset.name}}">{{preset.name}} </label>
            </div>

            <div class="item-controls flexrow {{#unless ../refreshEnabled}}short{{/unless}}">
            {{#if ../createEnabled}}
                <div class="item-control preset-update"><a title="Update Preset"><i class="fas fa-sync"></i></a></div>
                &nbsp;
            {{/if}}
            {{#if ../isPlaceable}}
            <div class="item-control preset-brush">
                <a title="Activate Brush"><i class="fas fa-paint-brush"></i></a>
            </div>
            {{/if}}
            </div>
        </li>
        {{/each}}
    </ol>
</form>
