<form class="mass-edit-preset-form">
    <ol class="item-list preset-items">
        <li class="items-header flexrow">
            <label class="flexrow">Presets</label>
            <div class="item-controls flexrow {{#unless createEnabled}}short{{/unless}}">
                {{#if createEnabled}}
                <a class="item-control preset-create" title="Create New Preset" data-type="objective">
                    <i class="fas fa-plus"></i>
                </a>
                {{/if}}
            </div>
        </li>
        {{#each presets as |preset|}}
        <li class="item flexrow" name="{{preset.name}}">
            <div class="item-name flexrow" style="background-color: {{preset.color}};">
                <label title="{{preset.title}}" name="{{preset.name}}">{{preset.name}} </label>
            </div>

            <div class="item-controls flexrow {{#unless ../createEnabled}}short{{/unless}}">
            {{#if ../createEnabled}}
                <div class="item-control preset-update"><a title="Update Preset"><i class="fas fa-sync"></i></a></div>
                {{#if ../isPlaceable}}
                &nbsp;
                <div class="item-control preset-keybind {{#if hasKeybind}}active{{/if}}"><a title="Register as a Mass Edit control"><i class="fas fa-gamepad"></i></a></div>
                {{/if}}
                &nbsp;
                <div class="item-control preset-delete">
                    <a title="Delete Preset"><i class="fas fa-trash"></i></a>
                </div>
            {{/if}}
                {{#if ../isPlaceable}}
                <div class="item-control preset-brush">
                    <a title="Activate Brush"><i class="fas fa-paint-brush"></i></a>
                </div>
                {{/if}}
            </div>
        </li>
        {{/each}}
    </ol>
</form>
